<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Tracker</title>
</head>
<body>
    <header>
        <h1>Travel Weather Dashboard</h1>
    </header>
    <div class="current-weather-container">
        <div class="search-container">
            <label id="srch-label" for="search">Search by City Name</label>
            <input id="search" type="text">
            <button id="srchBtn">Search</button>
            <div id="history" class="history-container"></div>
        </div>
        <div class="display-container">
            <div class="current-weather-display"></div>
            <div id='forecast' class="forecast-display"></div>
        </div>
        
    </div>
    
    
 
    
    
    <script src="./assets/script.js"></script>
</body>
</html>
